<!DOCTYPE html>
<html>
<head>
    <title>Tabelas Combinadas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
    <link rel="stylesheet" href="css/tabelas.css">
</head>
<body>

    <table class="climatica">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Tempo</th>
                <th>Mínima</th>
                <th>Máxima</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Domingo</td>
                <td><i class="wi wi-day-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td><i class="wi wi-day-sunny"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td><i class="wi wi-day-rain"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td><i class="wi wi-day-lightning"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td><i class="wi wi-day-windy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td><i class="wi wi-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td><i class="wi wi-day-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
        </tbody>
    </table>

 
    <table class="notas">
        <thead>
            <tr>
                <td id="sem_borda"></td>
                <td>Linguagem de Marcação</td>
                <td>Fundamentos da Computação</td>
                <td>Algoritmos</td>
            </tr>
        </thead>
        <tbody>
            <tr class="impar">
                <td class="nome">Ada Lovelace</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td class="nome">Grace Hopper</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>10.0</td>
            </tr>
            <tr class="impar">
                <td class="nome">Alan Turing</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td class="nome">Tim Berners-Lee</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
